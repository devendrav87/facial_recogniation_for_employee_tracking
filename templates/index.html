<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Employee Attendance System</h1>
            <div id="clock" class="clock"></div>
        </div>

        <!-- Alert Box -->
        <div id="alertBox" class="alert"></div>

        <!-- Video Feed Section -->
        <div class="video-container">
            <img id="videoFeed" alt="Video Feed">
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <!-- User List -->
            <div class="section">
                <h2>Employee List</h2>
                <div id="userList" class="user-list"></div>
                <button onclick="deleteAllUsers()" class="danger-button">Delete All Users</button>
            </div>

            <!-- Registration Form -->
            <div class="section">
                <h2>Register New Employee</h2>
                <form id="registerForm" onsubmit="event.preventDefault(); registerEmployee();">
                    <div class="form-group">
                        <label for="registerName">Employee Name:</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmployeeId">Employee ID:</label>
                        <input type="number" id="registerEmployeeId" required>
                    </div>
                    <button type="submit">Register Employee</button>
                </form>
            </div>

            <!-- Status Check -->
            <div class="section">
                <h2>Check Attendance Status</h2>
                <div class="form-group">
                    <label for="employeeId">Employee ID:</label>
                    <input type="number" id="employeeId">
                </div>
                <button onclick="checkStatus()">Check Status</button>
                <div id="statusDisplay" class="status-display"></div>
            </div>

            <!-- Reports Section -->
            <div class="section">
                <h2>Reports</h2>
                <!-- Daily Report -->
                <div class="subsection">
                    <h3>Daily Report</h3>
                    <div class="form-group">
                        <label for="reportDate">Select Date:</label>
                        <input type="date" id="reportDate">
                    </div>
                    <button onclick="getDailyReport()">Get Daily Report</button>
                </div>

                <!-- Weekly Report -->
                <div class="subsection">
                    <h3>Weekly Report</h3>
                    <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" id="endDate">
                    </div>
                    <button onclick="getWeeklyReport()">Get Weekly Report</button>
                </div>
            </div>
        </div>

        <!-- Report Display -->
        <div id="reportDisplay" class="report-display"></div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
